<template name="regist">
	<form class="form-horizontal blur">
      <fieldset>
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Email</label>  
          <div class="col-md-8">
            <input id="textinput" type="email" name="registEmail" placeholder="Type your mail here" class="form-control input-md">
          <!-- <span class="help-block">help</span>   -->
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">Password</label>
          <div class="col-md-8">
            <input id="passwordinput" type="password" name="registPassword" placeholder="Type your password here" class="form-control input-md" required="">
            <!-- <span class="help-block">help</span> -->
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-8" style="text-align:center">
            <input type="submit" value="Sign in" class="btn btn-primary">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Sign up</button>
          </div>
        </div>

      </fieldset>
      
    </form>
</template>
